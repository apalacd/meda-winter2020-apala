<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> 

    <!-- <link rel="icon" href="todo-icon.png" type="image/png" />

    <link rel="stylesheet" href="styles/main.css" />

    <script src="scripts/jquery-3.5.1.min.js"></script>  
    <script src="scripts/main.js"></script>
</head>

<body>
    <div id="new_note">
        <h1>Tasks list for Orders to Make</h1>
    <label for="note-title">Title</label><br />
    <input type="text" id="note-title" /><br />
    <label for="note-priority">Priority</label><br />
    <select id="note-priority">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
    </select><br />
    <label for="note-text">Note</label><br />
    <textarea rows="10" cols="50" id="note-text"></textarea><br />
    <div id="submit-area">
        <button id="submit">Save Todo Item</button>
    </div>
    <div id="loader">
        <Img id="loading-icon" src="images/822.gif" width="22" height="22" alt="Loading Icon" />
    </div>
    <p id ="submit-message"></p>

    <div id="notes-list">
        <h3>Current To-Do Tasks</h3>
        <table id="tasks">
            <thead>
                <tr>
                    <th>Priority</th>
                    <th>Task</th>
                    <th>Notes</th>

                </tr>
            </thead>
           <tbody>
               <!-- Moved the following tr to main.js -->
                <!--<tr>
                    <td>1</td>
                    <td>Buy Pizza</td>
                    <td>Pepperoni with Sausage</td>
                </tr> -->
            </tbody>  
        
        </table>
    </div>
</body>

</html>
